apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongo
  namespace: dev
spec: 
  selector:
    matchLabels:
      app: mongo
  template: 
    metadata:
      name: mongo
      labels: 
        app: mongo
    spec: 
      volumes: 
      - name: nfsvol
        nfs:
          server: 172.31.86.186
          path: /mnt/share
      - name: nfs-vol
        persistentVolumeClaim: 
          claimName: nfs-pvc
      containers: 
      - name: mongo
        image: mongo
        ports: 
        - containerPort: 27017
        env: 
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: springapp-cm
              key: john
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongo-passwd
              key: db-passwd
        volumeMounts:
        - name: nfsvol
          mountPath: /data/db
        - name: nfs-vol 
          mountPath: /data/db

--- 
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dev 
spec: 
  selector: 
    app: mongo
  type: ClusterIP
  ports: 
  - port: 27017
    targetPort: 27017
